version: '3'
services:
  database:
    image: 'mongo'
    container_name: dratech_db
    environment:
      - MONGO_INITDB_DATABASE=dratechdb
      - MONGO_INITDB_ROOT_USERNAME=dratechdb
      - MONGO_INITDB_ROOT_PASSWORD=dratechdb
    volumes:
    - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    - ./mongo-volume:/data/db
    ports:
    - 27017:27017
